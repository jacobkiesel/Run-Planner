<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <link
      rel="stylesheet"
      href="https://ppete2.github.io/Leaflet.PolylineMeasure/Leaflet.PolylineMeasure.css"
    />

    <link rel="stylesheet" href="styles.css" />
    <title>Running Planner and Log</title>
  </head>
  <body>
    <div class="places">
      <input id="city" type="text" placeholder="city" />
      <button class="reset">Reset</button>
    </div>
    <div class="shell">
      <div class="container">
        <div class="display"></div>
        <div class="map-container"><div id="map"></div></div>
      </div>
    </div>
    <script defer src="script.js"></script>
    <script
      defer
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    ></script>
    <script
      defer
      src="https://ppete2.github.io/Leaflet.PolylineMeasure/Leaflet.PolylineMeasure.js"
    ></script>
  </body>
</html>
